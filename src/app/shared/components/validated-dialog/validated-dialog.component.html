<h2 mat-dialog-title [class]="data.type">{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  @if (data.buttons?.primary?.show) {
  <button type="button" mat-raised-button mat-dialog-close>
    {{ data.buttons?.primary?.label }}
  </button>
  } @if (data.buttons?.secondary?.show) {
  <button type="button" mat-raised-button [mat-dialog-close]="true">
    {{ data.buttons?.secondary?.label }}
  </button>
  }
</mat-dialog-actions>
